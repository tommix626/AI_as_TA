<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade Processing Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div id="input-modification-container">
            <form id="modification-form">
                <button type="submit">Modify</button>
            </form>
        </div>
        <div id="chat-container">
            <div id="chat-content">
                <!-- Chat bubbles go here -->
            </div>
            <form id="input-form">
                <input type="text" id="inputText" name="inputText" placeholder="Type your question..." autocomplete="off">
                <button type="submit" id="sendButton">Send</button>
                <button type="button" id="regenButton">Regenerate</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('modification-form').onsubmit = function(event) {
            event.preventDefault();
            let formData = {};

            data.prompt_list.forEach(promptId => {
                const promptData = document.getElementById(promptId).value;
                formData[promptId] = promptData;
            });
            fetch('/modify_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ formData})//todo
            })
            .then(response => response.json())
            .then(data => {
                console.log('Prompt modified:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
        window.addEventListener('load', () => {
            const form = document.getElementById('modification-form');
            data.prompt_list.forEach(promptId => {
                const label = document.createElement('label');
                label.setAttribute('for', promptId);
                label.textContent = promptId;

                const textarea = document.createElement('textarea');
                textarea.id = promptId;
                textarea.name = promptId;
                textarea.rows = 10;

                form.appendChild(label);
                form.appendChild(textarea);
            });
        });
        document.getElementById('input-form').onsubmit = function(event) {
            event.preventDefault();
            let inputText = document.getElementById('inputText').value;
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputText: inputText })
            })
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('chat-content');
                container.innerHTML += '<div class="chat-bubble user">' + inputText + '</div>';
                container.innerHTML += '<div class="chat-bubble thinker">' + data.thinker_output + '</div>';
                container.innerHTML += '<pre class="chat-bubble builder">' + data.builder_output + '</pre>';
                container.innerHTML += '<pre class="chat-bubble constructor">' + data.constructor_output + '</pre>';
                container.innerHTML += '<div class="chat-bubble final">' + data.final_result + '</div>';
                document.getElementById('inputText').value = '';
                container.scrollTop = container.scrollHeight;

                const dataleft = {
                    prompt_list: data.prompt_list
                };
                const form = document.getElementById('modification-form');

                dataleft.prompt_list.forEach(function(promptId) {
                    const label = document.createElement('label');
                    label.htmlFor = promptId;
                    label.textContent = promptId;
                    form.appendChild(label);

                    const textarea = document.createElement('textarea');
                    textarea.id = promptId;
                    textarea.name = promptId;
                    textarea.rows = '10';
                    form.appendChild(textarea);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
        document.getElementById('regenButton').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/regenerate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('chat-content');
                container.innerHTML += '<div class="chat-bubble user">' + "regenerate" + '</div>';
                container.innerHTML += '<div class="chat-bubble final">' + data.final_result + '</div>';
                document.getElementById('inputText').value = '';
                container.scrollTop = container.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
