<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade Processing Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div id="input-modification-container">
            <form id="modification-form">
                <button type="submit">Modify</button>
            </form>
        </div>
        <div id="chat-container">
            <div id="chat-content">
                <!-- Chat bubbles go here -->
            </div>
            <form id="input-form">
                <input type="text" id="inputText" name="inputText" placeholder="Type your question..." autocomplete="off">
                <button type="submit" id="sendButton">Send</button>
                <button type="button" id="regenButton">Regenerate</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('modification-form').onsubmit = function(event) {
            event.preventDefault();
            console.log("Entered")
            var textFieldValues = [];
            var textFields = this.querySelectorAll('input[type="text"], textarea');
            textFields.forEach(function(field) {
                textFieldValues.push(field.value);
                var label = document.querySelector(`label[for="${field.id}"]`);
                if (label) {
                    label.remove();
                }
                field.remove();
            });
            var labels = this.querySelectorAll('labels');
            labels.forEach(function(label) {
                label.remove();
            });
            console.log(textFieldValues);

            let inputText = document.getElementById('inputText').value;
            fetch('/modify_prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ modifiedText: textFieldValues })
            })
            .then(response => response.json())
            .then(data => {})
        };
        document.getElementById('input-form').onsubmit = function(event) {
            event.preventDefault();
            let inputText = document.getElementById('inputText').value;
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputText: inputText })
            })
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('chat-content');
                container.innerHTML += '<div class="chat-bubble user">' + inputText + '</div>';
                container.innerHTML += '<div class="chat-bubble thinker">' + data.thinker_output + '</div>';
                container.innerHTML += '<pre class="chat-bubble builder">' + data.builder_output + '</pre>';
                container.innerHTML += '<pre class="chat-bubble constructor">' + data.constructor_output + '</pre>';
                container.innerHTML += '<div class="chat-bubble final">' + data.final_result + '</div>';
                document.getElementById('inputText').value = '';
                container.scrollTop = container.scrollHeight;


                const dataleft = data.prompt_list
                const form = document.getElementById('modification-form');
                console.log(dataleft)
                dataleft.forEach(function(promptPair) {
                    const promptId = promptPair[0];
                    const promptText = promptPair[1];

                    const label = document.createElement('label');
                    label.htmlFor = promptId;
                    label.textContent = promptId;

                    const textarea = document.createElement('textarea');
                    textarea.id = promptId;
                    textarea.name = promptId;
                    textarea.rows = '10';
                    textarea.value = promptText;
                    form.insertBefore(textarea, form.firstChild);
                    form.insertBefore(label, textarea);
                });

            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
        document.getElementById('regenButton').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/regenerate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('chat-content');
                container.innerHTML += '<div class="chat-bubble user">' + "regenerate" + '</div>';
                container.innerHTML += '<div class="chat-bubble final">' + data.final_result + '</div>';
                document.getElementById('inputText').value = '';
                container.scrollTop = container.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
